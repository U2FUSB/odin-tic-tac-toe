        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <script src="./javascript.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <label for="player1-name">Name Player 1: </label>
        <input id="player1-name" type="text" />

        <input id="player1-mark" type="text" />
        <label for="player2-name">Name Player 2: </label>
        <input id="player2-name" type="text" />
        <label for="player2-mark">Mark Player 2: </label>
        <input id="player2-mark" type="text" />
        <button>Start Game</button>
        <div class="game-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
