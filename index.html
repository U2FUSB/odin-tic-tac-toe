<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <script type="module" src="./javascript.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="prepare-game">
            <form class="player-form">
                <label for="player1-name">Name Player 1: </label>
                <input id="player1-name" type="text" placeholder="Josh" />
                <label for="player1-mark">Mark Player 1: </label>
                <input id="player1-mark" type="text" placeholder="X" />
                <label for="player2-name">Name Player 2: </label>
                <input id="player2-name" type="text" placeholder="Jannice" />
                <label for="player2-mark">Mark Player 2: </label>
                <input id="player2-mark" type="text" placeholder="Y" />
                <button class="set-players" type="submit">Set Players</button>
            </form>
        </section>
        <section class="play-game">
            <div class="game-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section class="end-game">
            <section class="end-game-grid"></section>
            <button class="start-game">Start New Game</button>
        </section>
        <section class="message-board">
            <p></p>
        </section>
    </body>
</html>
