<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="prepare-game">
            <form class="player-form">
                <div>
                    <h3>Player 1:</h3>
                    <label for="player1-name">Name: </label>
                    <input id="player1-name" type="text" placeholder="Josh" />
                    <label for="player1-mark">Mark: </label>
                    <input id="player1-mark" type="text" placeholder="X" />
                </div>
                <div>
                    <h3>Player 2:</h3>
                    <label for="player2-name">Name: </label>
                    <input
                        id="player2-name"
                        type="text"
                        placeholder="Jannice"
                    />
                    <label for="player2-mark">Mark: </label>
                    <input id="player2-mark" type="text" placeholder="Y" />
                </div>
                <button class="set-players" type="submit">Start Game</button>
            </form>
        </section>
        <section class="play-game">
            <div class="game-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section class="end-game">
            <section class="end-game-grid"></section>
            <button class="start-game">Start Next Round</button>
        </section>
        <section class="message-board">
            <h3>Message Board</h3>
            <hr />
            <p></p>
            <hr />
        </section>
        <script src="./javascript.js"></script>
    </body>
</html>
